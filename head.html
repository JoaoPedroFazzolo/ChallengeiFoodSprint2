<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Página de financeiro do iFood com acesso a diferentes seções como Saldo e Transações, Pagamentos e Recebíveis, e Segurança e Controle." />
  <meta name="keywords" content="financeiro, iFood, saldo, transações, pagamentos, segurança" />
  <link rel="icon" type="image/x-icon" href="./images/logo-principal.ico" />
  <title>Financeiro - iFood</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/footer.css">
</head>

<body>
  <button class="toggle-btn" onclick="toggleSidebar()">☰</button>
  <div class="sidebar">
    <img src="./images/logo-principal.svg" class="img-fluid" alt="Logotipo iFood" />
    <nav class="nav flex-column-end mt-4">
      <div>
        <a href="#" class="nav-link" aria-label="Financeiro">
          <img src="./images/menu-outline.svg" alt="Ícone de Dashboard" />
          Financeiro
          <img src="./images/chevron-left-outline.svg" alt="Ícone de avanço" />
        </a>
      </div>
      <div>
        <a href="#" class="nav-link" aria-label="Saldo e Transações">
          <img src="./images/trader.svg" alt="Ícone de Transações" />
          Saldo e Transações
          <img src="./images/chevron-left-outline.svg" alt="Ícone de avanço" />
        </a>
      </div>
      <div>
        <a href="#" class="nav-link" aria-label="Pagamentos e Recebíveis">
          <img src="./images/money.svg" alt="Ícone de cifrão" />
          Pagamentos e Recebíveis
          <img src="./images/chevron-left-outline.svg" alt="Ícone de avanço" />
        </a>
      </div>
      <div>
        <a href="#" class="nav-link" aria-label="Segurança e Controle">
          <img src="./images/shield.svg" alt="Ícone de escudo de Segurança" />
          Segurança e Controle
          <img src="./images/chevron-left-outline.svg" alt="Ícone de avanço" />
        </a>
      </div>
    </nav>
  </div>
</body>

</html>
