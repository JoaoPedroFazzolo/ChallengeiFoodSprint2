<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./images/logo-principal.svg"
      alt="Logotipo Ifood"
    />
    <title>Financeiro - iFood</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <button class="toggle-btn" onclick="toggleSidebar()">☰</button>
    <div class="sidebar">
      <img src="./images/logo-principal.svg" class="img-fluid" alt="Logo" />
      <nav class="nav flex-column-end mt-4">
        <div>
          <a href="#" class="nav-link">
            <img src="./images/menu-outline.svg" alt="Icone de Dashboard" />
            Financeiro
            <img
              src="./images/chevron-left-outline.svg"
              alt="Icone de avanço"
            />
          </a>
        </div>
        <div>
          <a href="#" class="nav-link">
            <img src="./images/trader.svg" alt="Icone de Transações" />
            Saldo e Transações
            <img
              src="./images/chevron-left-outline.svg"
              alt="Icone de avanço"
            />
          </a>
        </div>
        <div>
          <a href="#" class="nav-link">
            <img src="./images/money.svg" alt="Icone de cifrão" />
            Pagamentos e Recebíveis
            <img
              src="./images/chevron-left-outline.svg"
              alt="Icone de avanço"
            />
          </a>
        </div>
        <div>
          <a href="#" class="nav-link">
            <img src="./images/shield.svg" alt="Icone de escudo de Segurança" />
            Segurança e Controle
            <img
              src="./images/chevron-left-outline.svg"
              alt="Icone de avanço"
            />
          </a>
        </div>
      </nav>
    </div>
  </body>
</html>
