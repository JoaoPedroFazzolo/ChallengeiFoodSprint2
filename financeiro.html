<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Página de financeiro do iFood com acesso a diferentes seções como Saldo e Transações, Pagamentos e Recebíveis, e Segurança e Controle." />
  <meta name="keywords" content="financeiro, iFood, saldo, transações, pagamentos, segurança" />
  <link rel="icon" type="image/x-icon" href="./images/logo-principal-ifood.svg" />
  <title>Financeiro - iFood</title>

  <!-- Font Awesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- CSS -->
  <link rel="stylesheet" href="./css/financeiro.css" />
  <link rel="stylesheet" href="./css/sidebar.css" />
</head>

<body>
  <div id="sidebar-container"></div>
  <div class="col-md-10 offset-md-2 main-content">
    <div class="row mt-2">
      <div class="col-md-11">
        <div>
          <h2>Financeiro</h2>
        </div>
        <div class="container my-3">
          <div class="row justify-content-between align-items-center">
            <div class="col-auto">
              <button type="button" class="btn btn-danger m-1">
                <img src="./images/relatorio.svg" alt="" />
                Relatório Excel
              </button>
              <button type="button" class="btn btn-danger m-1">
                <img src="./images/relatorio.svg" alt="" />
                Relatório PDF
              </button>
            </div>
            <div class="col-auto">
              <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-danger m-1">
                <img src="./images/Filter.svg" alt="" />
                Filtro
              </button>
            </div>
          </div>
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  Definir Período
                </h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form class="text-center">
                  <div class="mb-3">
                    <label for="diainicio" class="form-label">Início</label>
                    <input type="date" id="diainicio" name="dia"
                      class="form-control rounded-pill border-danger text-danger" style="border-width: 2px" />
                  </div>
                  <div class="mb-3">
                    <label for="diafim" class="form-label">Fim</label>
                    <input type="date" id="diafim" name="dia"
                      class="form-control rounded-pill border-danger text-danger" style="border-width: 2px" />
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
                  Close
                </button>
                <button type="button" class="btn btn-danger">Filtrar</button>
              </div>
            </div>
          </div>
        </div>

        <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
          <h5>Saldo e Receita</h5>
          <div class="row d-flex">
            <div class="col-md-3">
              <p>Total de vendas realizadas:</p>
              <p><strong>200</strong></p>
            </div>
            <div class="col-md-3">
              <p>Valor total de vendas:</p>
              <p><strong>R$ 10.000,00</strong></p>
            </div>
            <div class="col-md-3">
              <p>Ticket médio:</p>
              <p><strong>R$ 50,00</strong></p>
            </div>
            <div class="col-md-3">
              <p>Clientes novos:</p>
              <p><strong>44</strong></p>
            </div>
          </div>
          <div class="d-flex row justify-content-center chart-container">
            <div class="btn-group row row-cols-auto" role="group" aria-label="Basic radio toggle button group">
              <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked />
              <label class="btn btn-outline-danger" for="btnradio1">Total de Vendas</label>
              <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" />
              <label class="btn btn-outline-danger" for="btnradio2">Valor das vendas</label>
              <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off" />
              <label class="btn btn-outline-danger" for="btnradio3">Consumo médio</label>
              <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off" />
              <label class="btn btn-outline-danger" for="btnradio4">Novos Clientes</label>
            </div>
            <div><canvas id="salesChart"></canvas></div>
          </div>
        </div>
      </div>

      <div class="col-md-5">
        <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
          <h5>Despesas</h5>
          <div class="chart">
            <canvas id="expensesChart"></canvas>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Carne" id="checkboxCarne" />
            <label class="form-check-label" for="checkboxCarne">Carne</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Bacon" id="checkboxBacon" />
            <label class="form-check-label" for="checkboxBacon">Bacon</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Pão" id="checkboxPao" />
            <label class="form-check-label" for="checkboxPao">Pão</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Leite" id="checkboxLeite" />
            <label class="form-check-label" for="checkboxLeite">Leite</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Outros" id="checkboxOutros" />
            <label class="form-check-label" for="checkboxOutros">Outros</label>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
          <h5>Produtos</h5>
          <div class="chart">
            <canvas id="horizontalBarChart"></canvas>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="XBurguer" id="checkboxXBurguer" />
            <label class="form-check-label" for="checkboxCarne1">X-Burguer</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="XBacon" id="checkboxXBacon2" />
            <label class="form-check-label" for="checkboxBacon2">X-Bacon</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="XBacon-Egg" id="checkboxXBaconEgg" />
            <label class="form-check-label" for="checkboxPao2">X-Bacon-Egg</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="XTudo" id="checkboxXTudo" />
            <label class="form-check-label" for="checkboxLeite2">X-Tudo</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Outros" id="checkboxOutros2" />
            <label class="form-check-label" for="checkboxOutros2">Outros</label>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-4 col-md-11">
      <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
        <h5>Onde estão meus clientes?</h5>
        <img src="./images/Mapa.svg" alt="Mapa" />
      </div>
    </div>


  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="./js/main.js"></script>
  <script src="./js/sidebar.js"></script>
  <script src="./js/relatorios.js"></script>
</body>

</html>
